<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <style>
      .succes, .error, .remove{
        color:#fff;
        padding:6px 10px;
        margin:5px 0 15px 0;
        border-radius:4px;
      }

      .succes{
        background:green;
      }
      .error{
        background: red;
      }
      .remove{
        background: blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Add book</h1>
      <form id="book-form">
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" class="u-full-width">
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" class="u-full-width">
        </div>
        <div>
          <label for="isbn">ISBN</label>
          <input type="text" id="isbn" class="u-full-width">
        </div>
        <div>
          <input type="submit" value="SUBMIT" class="u-full-width">
        </div>
      </form>
      <div>
        <table class="u-full-width">
          <thead>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </thead>
          <tbody id="book-list">

          </tbody>
        </table>
      </div>
    </div>
    <!-- <script src="app.js"></script> -->
    <script src="appES6.js"></script>
  </body>
</html>
